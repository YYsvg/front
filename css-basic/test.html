<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 , h2 {
      color: blue;
    }
    h1 + p {
      color: green;
    }
    p > span {
      color: red;
    }
    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>セレクタの演習</h1>
  <p>より詳細なスタイルを指定しよう</p>
  <h2>セレクタ一覧</h2>
  <p>どんな<span>セレクタ</span>があるか見てみよう！</p>
  <ul>
    <li><span>ID</span>セレクタ</li>
    <li><span>クラス</span>セレクタ</li>
    <li><span>要素</span>セレクタ</li>
    <li><span>ユニバーサル</span>セレクタ</li>
  </ul>
  <h2>結合子を使ったセレクタ</h2>
  <ul>
    <li>子孫セレクタ</li>
    <li>子セレクタ</li>
    <li>隣接セレクタ</li>
    <li>間接セレクタ</li>
  </ul>
</body>
</html>

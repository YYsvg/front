<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テーブル練習</title>
</head>

<body>
<!--

<table>テーブルの親要素・テーブル全体のエリア
  <tr>table row : テーブルの１行を定義 : 横方向</tr>
    <th>table header : テーブルの／ ヘッダー ／を定義する</th>
    <td>table data cell : テーブルの　／　データが入るセル　／を定義</td>
</table>


＊　本来、枠線はCSSで実装する　＊
まだCSS学習をしていないため、今回は枠線をボーダー属性で表す
-->

  <table border="1">
    <tr>
      <th>姓</th>
      <th>名</th>
    </tr>
    <tr>
      <td>山田</td>
      <td>太郎</td>
    </tr>
    <!-- ２行目 -->
    <tr>
      <td>田中</td>
      <td>花子</td>
    </tr>
  </table>
</body>
</html>

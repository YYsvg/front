<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thead練習</title>
</head>

<!-- 
  明示的に定義し、データの構造をわかりやすくする
  CSSでスタイルを当てやすい

  <thead>テーブルのヘッダ行を定義</thead>
  <tbody>テーブルのボディ部分を定義（本体部分）</tbody>
  <tfoot>テーブルのフッター行を定義</tfoot>

  なくても良いが構造がわかりやすくなる
 -->


<body>
  <table border="1">
    <thead>
      <tr>
        <th>ヘッダー１</th>
        <th>ヘッダー２</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>ボディ１</th>
        <th>ボディ２</th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>フッター１</th>
        <th>フッター２</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>

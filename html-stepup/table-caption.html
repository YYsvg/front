<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caption</title>
</head>

<!--
  キャプション要素は  テーブル要素のタイトル
  最初の子要素として配置する
  つける、つけないは任意
  1つのテーブルに１つだけ
  
  <caption></caption>
  表示位置の調整は　CSS を使う


 -->


<body>
  <table border="1">
<caption>キャプション</caption>
<tr>
  <td>データ１</td>
  <td>データ２</td>
  <td>データ３</td>
</tr>
  </table>
</body>
</html>
